        </form>
       <button onclick="Call()">resultado</button>

        <p id="see"></p>
    </div>
    <script>
      let Alto;
      let Ancho;
      let Bigger;
      const tope = 160;
      const costo = 100;

      function Call(){
        Ancho = document.getElementById("Ancho").value;
        Alto =  document.getElementById("Alto").value;
        if (Alto >= Ancho){ Bigger = Alto}else{
          Bigger = Ancho};
       document.getElementById("res").innerHTML = Bigger * costo}
          
    
    </script>
